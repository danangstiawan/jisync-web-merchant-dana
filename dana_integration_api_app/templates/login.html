{% extends "base.html" %} 
{% block title %}Login{% endblock title %} 
{%block content %}
<div class='relative w-screen h-screen bg-blue-600 grid place-items-center p-4'>
    <div class='p-8 flex flex-col items-stretch rounded-md drop-shadow-lg bg-white w-full max-w-md gap-3'>
        <h5 class='text-blue-600 text-lg font-medium text-center'>Welcome Back !</h5>
        <span class='text-gray-500 text-sm text-center'>Sign in to continue!</span>
        
        <div class='flex flex-col items-start w-full gap-1'>
            <span class='font-medium'> Username </span>
            <input class='p-2 outline-none w-full border rounded-md border-neutral-200 focus:border-blue-500'/> 
        </div>
        <div class='flex flex-col items-start w-full gap-1'>
            <span class='font-medium'> Password </span>
            <input class='p-2 outline-none w-full border rounded-md border-neutral-200 focus:border-blue-500'/> 
        </div>
        <div class='flex flex-row gap-2 items-center justify-start '>
            <input type="checkbox"/>
            <span>
                Remember me?
            </span>
        </div>
        <button class='p-2 text-center bg-blue-600 w-full rounded-md text-white '>Sign In</button>
    </div>
</div>

</script>
{% endblock content %}
